name: Go
env:
  docker_username: bjornestad
  docker_password: ${{ secrets.GITHUB_TOKEN }}
  GIT_COMMIT: ${{ github.sha }}
on:
  push:
    branches: [ "Yalcinva03-patch-4" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Build backend
      working-directory: ./backend
      run: go build -v .

    - name: Build frontend
      working-directory: ./frontend
      run: go build -v .
      
    - name: Test frontend
      working-directory: ./frontend
      run: go test -v .
      
    - name: Upload backend
      uses: actions/upload-artifact@v4
      with: 
        name: backend
        path: ./backend
        
    - name: Upload frontend
      uses: actions/upload-artifact@v4
      with: 
        name: frontend
        path: ./frontend
        
  backend-docker-image:
    runs-on: ubuntu-latest
    needs: [Build]
    permissions:
      packages: write
    steps:
    - name: Download code
      uses: actions/download-artifact@v4
      with:
        name: backend
        path: ./backend
    - name: ls
      run: ls -la ci
    - name: build docker
      run: bash ci/build-docker.sh
    - name: push docker
      run: bash ci/push-docker.sh
  frontend-docker-image:
    runs-on: ubuntu-latest
    needs: [Build]
    permissions:
      packages: write
    steps:
    - name: Download code
      uses: actions/download-artifact@v4
      with:
        name: frontend
        path: ./frontend
    - name: ls
      run: ls -la ci
    - name: build docker
      run: bash ci/build-docker.sh
    - name: push docker
      run: bash ci/push-docker.sh
