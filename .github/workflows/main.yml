name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Initialize backend module
      working-directory: ./backend
      run: go mod init github.com/yourusername/simple-fortune-cookie/backend

    - name: Build backend
      working-directory: ./backend
      run: go build -v .

    - name: Initialize frontend module
      working-directory: ./frontend
      run: go mod init github.com/yourusername/simple-fortune-cookie/frontend

    - name: Build frontend
      working-directory: ./frontend
      run: go build -v .

    - name: Test frontend
      working-directory: ./frontend
      run: go test -v .
